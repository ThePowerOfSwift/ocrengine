<!DOCTYPE html>
<html lang="en">
<head>
<title>File Upload</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<style type="text/css">
body {
	font-size: 13px;
}

table, tr, td {
	border: 2px solid gray;
	border-collapse: collapse;
	padding: 4px;
}

label {
	font-size: 16px;
}

img {
	width: 400px;
	margin: 5px;
}
ul {
	list-style-type: none;
}

</style>
</head>
<body>
	<table>
		<tbody>
			<#list attrs?keys as key>
			<tr>
				<td><label>${key}</label></td>
				<td><img alt="${key}" src="${key}"></td>
				<td>
					<#if attrs[key]?? && attrs[key]?has_content>

						<#assign words = attrs[key]>
						<table>
						
						<#if words?? && words?has_content>
						<#list words?keys as i>
						
							<#if words[i]?? && words[i]?has_content>
						    <tr>
							    <td>${i}</td>
								<td>
								<#list words[i] as prop>
									${prop} % 
								</#list>
								</td>
							</tr>
							</#if>	
							
						</#list>
						</#if>
							    
						</table>
					<#else>
					Not a proper image.
					 please give another image
					</#if>
				</td>
			</tr>			
			</#list>
		</tbody>
	</table>
</body>
</html>
